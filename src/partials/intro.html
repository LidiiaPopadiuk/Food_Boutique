

<section class="intro">
  <div class="container">
    <h1 class="intro__title">
      Welcome to the <span class="intro__title-style">Food</span> Boutique!
    </h1>
    <h3 class="intro__subtitle">
      With Food Boutique, you're not just subscribing to food, you're signing up
      for a fresher, fitter, and happier you.
    </h3>
    <div class="intro__image-container">
      <img src="../images/Container.png" alt="vegatables" />
      <div class="intro__circle-conatiner">
        <img src="../icons/icon-organic-food.png" alt="vegatables" />
      </div>
    </div>
    <div class="intro__filters-container">
      <h3 class="intro__filters-subtitle">Filters:</h3>
      <div class="intro_container-allfilters">
        <div class="intro__container-search">
          <input
            type="text"
            class="intro__search-input"
            id="search"
            placeholder="Search for anything"
          />
          <button class="intro__btn-search">
            <img src="../icons/search.png" alt="search" />
          </button>
          <div class="intro__container-select">
            <select class="intro__select" name="categories" id="categories">
              <option value disabled selected>Categories</option>
              <option value="Beverages">Beverages</option>
              <option value="Bread & Bakery">Bread & Bakery</option>
              <option value="Dairy">Dairy</option>
              <option value="Deli">Deli</option>
              <option value="Eggs">Eggs</option>
              <option value="Fresh Produce">Fresh Produce</option>
              <option value="Frozen Foods">Frozen Foods</option>
              <option value="Meat & Seafood">Meat & Seafood</option>
              <option value="Pantry Items">Pantry Items</option>
              <option value="Prepared Foods">Prepared Foods</option>
              <option value="Snacks">Snacks</option>
              <option value="Show all">Show all</option>
            </select>
            <img src="../icons/select.png" alt="select" />
          </div>
          <div class="intro__conatiner-sortby">
            <select class="intro__sortby" name="sort-by" id="sort-by">
              <option value="a-z">A to Z</option>
              <option value="z-a">Z to A</option>
              <option value="cheap">Cheap</option>
              <option value="Expensive">Expensive</option>
              <option value="Popular">Popular</option>
              <option value="not-popular">Not popular</option>
            </select>
            <img src="../icons/select.png" alt="select" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
